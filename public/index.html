    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            --glass-bg: rgba(40, 40, 60, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #232946 0%, #3b2f63 100%);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
        }

        .nav {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 24px 32px;
            margin-bottom: 36px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .nav h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 22px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .nav a.active, .nav a:hover {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 2px 12px 0 rgba(99,102,241,0.15);
        }

        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }

        .section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 28px 22px 22px 22px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--text-primary);
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 8px;

        h2::after {
            content: '';
            display: block;
            width: 44px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
            margin-top: 6px;
        }

        .item {
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
            padding: 18px 16px;
            align-items: flex-start;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .item:hover {
            box-shadow: 0 4px 18px 0 rgba(99,102,241,0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .thumbnail {
            width: 140px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            background: #222;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
        }

        .item-content h3 {
            margin: 0 0 8px 0;
            font-size: 1.08rem;
            font-weight: 700;

        .item-content p {

            font-size: 1rem;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            transition: background 0.2s, color 0.2s;
        }

        .pagination button.active, .pagination button:hover {
            background: var(--primary-gradient);
            color: #fff;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);

  <body>
    <div class="container">
        <nav class="nav">
            <h1>AI Trending Now</h1>
            <div class="nav-links">
                <a href="/" class="active">News</a>
                <a href="/reviews.html">Reviews</a>
            </div>
        </nav>

        <section class="section" id="news-section">
            <h2>Latest AI News</h2>
            <div id="news-list"></div>
            <div class="pagination" id="news-pagination"></div>
        </section>

        <section class="section" id="papers-section">
            <h2>AI Research Papers</h2>
            <div id="papers-list"></div>
            <div class="pagination" id="papers-pagination"></div>
        </section>

        <section class="section" id="videos-section">
            <h2>AI Videos</h2>
            <div id="videos-list"></div>
            <div class="pagination" id="videos-pagination"></div>
        </section>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const ITEMS_PER_PAGE = 10;
        const TOTAL_PAGES = 5;
        let currentPage = {
            news: 1,
            papers: 1,
            videos: 1
        };

        // --- News ---
        async function loadNews(page = 1) {
            const list = document.getElementById('news-list');
            const pag = document.getElementById('news-pagination');
            list.innerHTML = '<div class="loading">Loading news...</div>';
            pag.innerHTML = '';
            try {
                const res = await fetch(`${API_BASE}/api/news?page=${page}`);
                const data = await res.json();
                if (!data.articles || !data.articles.length) throw new Error('No news found');
                list.innerHTML = data.articles.map(article => `
                    <div class="item">
                        <img class="thumbnail" src="${article.image || article.urlToImage || 'https://picsum.photos/200/120?random=' + Math.random()}" alt="${article.title}">
                        <div class="item-content">
                            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                            <p>${article.description || ''}</p>
                            <small>Published: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                        </div>
                    </div>
                `).join('');
                renderPagination('news', data.totalPages, page);
            } catch (e) {
                list.innerHTML = `<div class="error">${e.message}</div>`;
            }
        }

        // --- Papers ---
        async function loadPapers(page = 1) {
            const list = document.getElementById('papers-list');
            const pag = document.getElementById('papers-pagination');
            list.innerHTML = '<div class="loading">Loading papers...</div>';
            pag.innerHTML = '';
            try {
                const res = await fetch(`${API_BASE}/api/papers?page=${page}`);
                const data = await res.json();
                if (!data.papers || !data.papers.length) throw new Error('No papers found');
                list.innerHTML = data.papers.map(paper => `
                    <div class="item">
                        <img class="thumbnail" src="https://picsum.photos/200/120?random=${Math.random()}" alt="Research Paper">
                        <div class="item-content">
                            <h3><a href="${paper.url}" target="_blank">${paper.title}</a></h3>
                            <p>${paper.abstract.substring(0, 200)}...</p>
                            <small>Authors: ${paper.authors.join(', ')}</small><br>
                            <small>Published: ${new Date(paper.published).toLocaleDateString()}</small>
                        </div>
                    </div>
                `).join('');
                renderPagination('papers', data.totalPages, page);
            } catch (e) {
                list.innerHTML = `<div class="error">${e.message}</div>`;
            }
        }

        // --- Videos ---
        async function loadVideos(page = 1) {
            const list = document.getElementById('videos-list');
            const pag = document.getElementById('videos-pagination');
            list.innerHTML = '<div class="loading">Loading videos...</div>';
            pag.innerHTML = '';
            try {
                const res = await fetch(`${API_BASE}/api/videos?page=${page}`);
                const data = await res.json();
                if (!data.items || !data.items.length) throw new Error('No videos found');
                list.innerHTML = data.items.map(video => `
                    <div class="item">
                        <img class="thumbnail" src="${video.snippet?.thumbnails?.high?.url || 'https://picsum.photos/200/120?random=' + Math.random()}" alt="${video.snippet.title}">
                        <div class="item-content">
                            <h3><a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">${video.snippet.title}</a></h3>
                            <p>${video.snippet.description}</p>
                            <small>Published: ${new Date(video.snippet.publishedAt).toLocaleDateString()}</small>
                        </div>
                    </div>
                `).join('');
                renderPagination('videos', data.totalPages, page);
            } catch (e) {
                list.innerHTML = `<div class="error">${e.message}</div>`;
            }
        }

        // --- Pagination ---
        function renderPagination(type, totalPages, current) {
            const pag = document.getElementById(`${type}-pagination`);
            let html = '';
            html += `<button onclick="gotoPage('${type}',${current-1})" ${current===1?'disabled':''}>Prev</button>`;
            for (let i=1; i<=totalPages; i++) {
                if (i===1 || i===totalPages || (i>=current-2 && i<=current+2)) {
                    html += `<button onclick="gotoPage('${type}',${i})" class="${i===current?'active':''}">${i}</button>`;
                } else if (i===current-3 || i===current+3) {
                    html += `<button disabled>...</button>`;
                }
            }
            html += `<button onclick="gotoPage('${type}',${current+1})" ${current===totalPages?'disabled':''}>Next</button>`;
            pag.innerHTML = html;
        }

        window.gotoPage = function(type, page) {
            if (page<1 || page>TOTAL_PAGES) return;
            currentPage[type] = page;
            if (type==='news') loadNews(page);
            if (type==='papers') loadPapers(page);
            if (type==='videos') loadVideos(page);
            document.getElementById(`${type}-section`).scrollIntoView({behavior:'smooth'});
        }

        // --- Initial load ---
        window.addEventListener('DOMContentLoaded',()=>{
            loadNews();
            loadPapers();
            loadVideos();
        });
    </script>
