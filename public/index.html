                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(article.url)}`

            return `

                               video.snippet?.thumbnails?.medium?.url || 
                               video.snippet?.thumbnails?.default?.url || 
                               `https://picsum.photos/200/120?random=${Math.random()}`;
            
            const safeTitle = video.snippet.title.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeDescription = video.snippet.description.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeContent = `${safeTitle}. ${safeDescription}`;
            const safeId = safeTitle.replace(/[^a-z0-9]/gi, '-').toLowerCase();
            
            const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
            
            // Create share URLs
            const shareUrls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(safeTitle)}&url=${encodeURIComponent(videoUrl)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(videoUrl)}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(videoUrl)}`
            };

            return `
                <div class="video-item">
                    <img src="${thumbnailUrl}" alt="${safeTitle}" class="thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=No+Thumbnail'">
                    <div class="content">
                        <h3><a href="${videoUrl}" target="_blank">${safeTitle}</a></h3>
                        <p>${safeDescription}</p>
                        <small>Published: ${new Date(video.snippet.publishedAt).toLocaleDateString()}</small>
                        <button class="summary-button" onclick="summarizeContent('video', '${safeId}', '${safeContent}')">
                            Summarize
                        </button>
                        <div id="summary-video-${safeId}" class="summary" style="display: none;"></div>
                        <div class="share-buttons">
                            <a href="${shareUrls.twitter}" target="_blank" class="share-button">
                                <i class="fab fa-twitter"></i> Share
                            </a>
                            <a href="${shareUrls.facebook}" target="_blank" class="share-button">
                                <i class="fab fa-facebook"></i> Share
                            </a>
                            <a href="${shareUrls.linkedin}" target="_blank" class="share-button">
                                <i class="fab fa-linkedin"></i> Share
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function updatePagination(type, currentPage) {
            const pagination = document.getElementById(`${type}-pagination`);
            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <button onclick="changePage('${type}', ${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
            `;
            
            // Page numbers
            for (let i = 1; i <= TOTAL_PAGES; i++) {
                paginationHtml += `
                    <button onclick="changePage('${type}', ${i})" 
                            ${i === currentPage ? 'class="active"' : ''}>${i}</button>
                `;
            }
            
            // Next button
            paginationHtml += `
                <button onclick="changePage('${type}', ${currentPage + 1})"
                        ${currentPage === TOTAL_PAGES ? 'disabled' : ''}>Next</button>
            `;
            
            pagination.innerHTML = paginationHtml;
        }

        function changePage(type, page) {
            if (page < 1 || page > TOTAL_PAGES) return;
            
            // Add smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            
            currentPage[type] = page;
            loadContent(type);
        }

        function showLoading() {
            document.querySelector('.loading-overlay').classList.add('active');
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').classList.remove('active');
        }

        async function loadContent(type) {
            showLoading();
            const container = document.getElementById(type);
            container.innerHTML = '<div class="loading">Loading content...</div>';
            
            try {
                const data = await fetchData(`/api/${type}`, currentPage[type]);
                if (!data) {
                    container.innerHTML = '<div class="error">Failed to load content</div>';
                    return;
                }

                // Add page info
                const startItem = (currentPage[type] - 1) * ITEMS_PER_PAGE + 1;
                const endItem = Math.min(currentPage[type] * ITEMS_PER_PAGE, TOTAL_PAGES * ITEMS_PER_PAGE);
                const pageInfo = document.createElement('div');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `Showing items ${startItem}-${endItem} of ${TOTAL_PAGES * ITEMS_PER_PAGE}`;
                container.parentNode.insertBefore(pageInfo, container);

                if (type === 'news') {
                    allData.news = data.articles;
                    const startIndex = (currentPage[type] - 1) * ITEMS_PER_PAGE;
                    const endIndex = startIndex + ITEMS_PER_PAGE;
                    const pageArticles = data.articles.slice(startIndex, endIndex);
                    container.innerHTML = pageArticles.map(createNewsItem).join('');
                    updatePagination(type, currentPage[type]);
                } else if (type === 'papers') {
                    allData.papers = data.papers;
                    const startIndex = (currentPage[type] - 1) * ITEMS_PER_PAGE;
                    const endIndex = startIndex + ITEMS_PER_PAGE;
                    const pagePapers = data.papers.slice(startIndex, endIndex);
                    container.innerHTML = pagePapers.map(createPaperItem).join('');
                    updatePagination(type, currentPage[type]);
                } else if (type === 'videos') {
                    allData.videos = data.items;
                    const startIndex = (currentPage[type] - 1) * ITEMS_PER_PAGE;
                    const endIndex = startIndex + ITEMS_PER_PAGE;
                    const pageVideos = data.items.slice(startIndex, endIndex);
                    container.innerHTML = pageVideos.map(createVideoItem).join('');
                    updatePagination(type, currentPage[type]);
                } else if (type === 'reviews') {
                    allData.reviews = data.reviews;
                    const startIndex = (currentPage[type] - 1) * ITEMS_PER_PAGE;
                    const endIndex = startIndex + ITEMS_PER_PAGE;
                    const pageReviews = data.reviews.slice(startIndex, endIndex);
                    container.innerHTML = pageReviews.map(createReviewItem).join('');
                    updatePagination(type, currentPage[type]);
                }

                // Add page transition animation
                container.classList.add('page-transition');
                setTimeout(() => {
                    container.classList.remove('page-transition');
                }, 300);
            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = '<div class="error">Failed to load content. Please try again.</div>';
            } finally {
                hideLoading();
            }
        }

        function renderAd(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = `
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6348535052118886"
                     data-ad-slot="2330968069"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            `;
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {}
        }

        function clearAds() {
            [
                'ad-container-news-top', 'ad-container-news-bottom',
                'ad-container-papers-top', 'ad-container-papers-bottom',
                'ad-container-videos-top', 'ad-container-videos-bottom'
            ].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = '';
            });
        }

        function renderAdsForPage(page) {
            clearAds();
            if (page === 'news') {
                renderAd('ad-container-news-top');
                renderAd('ad-container-news-bottom');
            } else if (page === 'papers') {
                renderAd('ad-container-papers-top');
                renderAd('ad-container-papers-bottom');
            } else if (page === 'videos') {
                renderAd('ad-container-videos-top');
                renderAd('ad-container-videos-bottom');
            }
        }

        // Navigation
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.dataset.page;
                
                // Update active state
                document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');
                
                // Show selected page
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(`${page}-page`).classList.add('active');
                
                // Load content
                loadContent(page);

                // Dynamically render ads for the visible page
                setTimeout(() => {
                  renderAdsForPage(page);
                }, 100);
            });
        });

        // On initial load, render ads for news page
        window.addEventListener('load', () => {
            loadContent('news');
            setTimeout(() => {
                renderAdsForPage('news');
            }, 100);
        });

        async function summarizeContent(type, id, content) {
            const summaryId = `summary-${type}-${id}`;
            const summaryDiv = document.getElementById(summaryId);
            const button = summaryDiv.previousElementSibling;

            // If summary is already shown, toggle it
            if (summaryDiv.style.display !== 'none') {
                summaryDiv.style.display = 'none';
                button.textContent = 'Summarize';
                return;
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Summarizing...';
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = '<div class="loading">Generating summary...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        type: type
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate summary');
                }

                const data = await response.json();
                summaryDiv.innerHTML = `
                    <h4>Summary${data.fromCache ? ' (Cached)' : ''}</h4>
                    <p>${data.summary}</p>
                `;
                button.textContent = 'Hide Summary';
            } catch (error) {
                console.error('Summary error:', error);
                summaryDiv.innerHTML = `
                    <h4>Error</h4>
                    <p>${error.message}</p>
                `;
                button.textContent = 'Try Again';
            } finally {
                button.disabled = false;
            }
        }

        // Add review handling
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const review = {
                name: document.getElementById('reviewName').value,
                rating: document.querySelector('input[name="rating"]:checked').value,
                text: document.getElementById('reviewText').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_BASE}/api/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(review)
                });

                if (!response.ok) throw new Error('Failed to submit review');

                // Clear form
                e.target.reset();
                
                // Reload reviews
                loadContent('reviews');
                
                // Show success message
                alert('Thank you for your review!');
            } catch (error) {
                console.error('Review submission error:', error);
                alert('Failed to submit review. Please try again.');
            }
        });

        function createReviewItem(review) {
            const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
            return `
                <div class="review-item">
                    <div class="review-header">
                        <span class="review-author">${review.name}</span>
                        <span class="review-date">${new Date(review.date).toLocaleDateString()}</span>
                    </div>
                    <div class="review-rating">${stars}</div>
                    <p class="review-text">${review.text}</p>
                </div>
            `;
        }
    </script>
  </body>
</html>
