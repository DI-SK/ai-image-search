<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trending Now</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0f172a;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
        }

        .nav {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: 700;
        }

        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-left: 10px;
            font-weight: 500;
        }

        .nav a:hover {
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .nav a.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .news-item, .video-item, .paper-item {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .news-item:hover, .video-item:hover, .paper-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .thumbnail {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .news-item:hover .thumbnail,
        .video-item:hover .thumbnail,
        .paper-item:hover .thumbnail {
            transform: scale(1.05);
        }

        .content {
            flex: 1;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        a {
            color: #818cf8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6366f1;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        small {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error {
            color: #ef4444;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 20px;
            border: none;
            background: var(--glass-bg);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-gradient);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .pagination span {
            color: var(--text-secondary);
            padding: 10px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        /* Loading animation */
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav a {
                margin: 5px;
            }

            .news-item, .video-item, .paper-item {
                flex-direction: column;
            }

            .thumbnail {
                width: 100%;
                height: 200px;
            }
        }

        .summary-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .summary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .summary-button:disabled {
            background: var(--glass-bg);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .summary {
            margin-top: 15px;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        .summary h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .summary p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Add ad container styles */
        .ad-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-container p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Responsive ad sizes */
        @media (max-width: 768px) {
            .ad-container {
                min-height: 60px;
            }
        }
    </style>

                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div class="pagination" id="videos-pagination"></div>
        </div>

    <script>
        const API_BASE = window.location.origin;
        const ITEMS_PER_PAGE = 5;
        let currentPage = {
            news: 1,
            papers: 1,
            videos: 1
        };
        let allData = {
            news: [],
            papers: [],
            videos: []
        };

        async function fetchData(endpoint, page = 1) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}?page=${page}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function createNewsItem(article) {
            console.log('News article:', article); // Debug log
            const imageUrl = article.image || article.urlToImage || `https://picsum.photos/200/120?random=${Math.random()}`;
            const safeTitle = article.title.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeDescription = article.description.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeContent = `${safeTitle}. ${safeDescription}`;
            const safeId = safeTitle.replace(/[^a-z0-9]/gi, '-').toLowerCase();
            return `
                <div class="news-item">
                    <img src="${imageUrl}" alt="${safeTitle}" class="thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=No+Image'">
                    <div class="content">
                        <h3><a href="${article.url}" target="_blank">${safeTitle}</a></h3>
                        <p>${safeDescription}</p>
                        <small>Published: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                        <button class="summary-button" onclick="summarizeContent('news', '${safeId}', '${safeContent}')">
                            Summarize
                        </button>
                        <div id="summary-news-${safeId}" class="summary" style="display: none;"></div>
                    </div>
                </div>
            `;
        }

        function createPaperItem(paper) {
            console.log('Paper:', paper); // Debug log
            const safeTitle = paper.title.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeAbstract = paper.abstract.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeContent = `${safeTitle}. ${safeAbstract}`;
            const safeId = safeTitle.replace(/[^a-z0-9]/gi, '-').toLowerCase();
            return `
                <div class="paper-item">
                    <img src="https://picsum.photos/200/120?random=${Math.random()}" alt="Research Paper" class="thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=Research'">
                    <div class="content">
                        <h3><a href="${paper.url}" target="_blank">${safeTitle}</a></h3>
                        <p>${safeAbstract.substring(0, 200)}...</p>
                        <small>Authors: ${paper.authors.join(', ')}</small>
                        <br>
                        <small>Published: ${new Date(paper.published).toLocaleDateString()}</small>
                        <button class="summary-button" onclick="summarizeContent('paper', '${safeId}', '${safeContent}')">
                            Summarize
                        </button>
                        <div id="summary-paper-${safeId}" class="summary" style="display: none;"></div>
                    </div>
                </div>
            `;
        }

        function createVideoItem(video) {
            console.log('Video:', video); // Debug log
            const thumbnailUrl = video.snippet?.thumbnails?.high?.url || 
                               video.snippet?.thumbnails?.medium?.url || 
                               video.snippet?.thumbnails?.default?.url || 
                               `https://picsum.photos/200/120?random=${Math.random()}`;
            
            const safeTitle = video.snippet.title.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeDescription = video.snippet.description.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            const safeContent = `${safeTitle}. ${safeDescription}`;
            const safeId = safeTitle.replace(/[^a-z0-9]/gi, '-').toLowerCase();
            
            // Calculate days ago
            const publishedAt = new Date(video.snippet.publishedAt);
            const now = new Date();
            const daysAgo = Math.floor((now - publishedAt) / (1000 * 60 * 60 * 24));
            const timeAgo = daysAgo === 0 ? 'Today' : 
                           daysAgo === 1 ? 'Yesterday' : 
                           `${daysAgo} days ago`;

            return `
                <div class="video-item">
                    <img src="${thumbnailUrl}" alt="${safeTitle}" class="thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=No+Thumbnail'">
                    <div class="content">
                        <h3><a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">${safeTitle}</a></h3>
                        <p>${safeDescription}</p>
                        <small>Published: ${timeAgo}</small>
                        <button class="summary-button" onclick="summarizeContent('video', '${safeId}', '${safeContent}')">
                            Summarize
                        </button>
                        <div id="summary-video-${safeId}" class="summary" style="display: none;"></div>
                    </div>
                </div>
            `;
        }

        function updatePagination(type, totalPages, currentPage) {
            const pagination = document.getElementById(`${type}-pagination`);
            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <button onclick="changePage('${type}', ${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
            `;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (startPage > 1) {
                paginationHtml += `<button onclick="changePage('${type}', 1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button onclick="changePage('${type}', ${i})" 
                            ${i === currentPage ? 'class="active"' : ''}>${i}</button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span>...</span>`;
                }
                paginationHtml += `<button onclick="changePage('${type}', ${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHtml += `
                <button onclick="changePage('${type}', ${currentPage + 1})"
                        ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;
            
            pagination.innerHTML = paginationHtml;
        }

        function changePage(type, page) {
            if (page < 1) return;
            currentPage[type] = page;
            loadContent(type);
        }

        async function loadContent(type) {
            const container = document.getElementById(type);
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            const data = await fetchData(`/api/${type}`, currentPage[type]);
            if (!data) {
                container.innerHTML = '<div class="error">Failed to load content</div>';
                return;
            }

            if (type === 'news') {
                allData.news = data.articles;
                container.innerHTML = data.articles.map(createNewsItem).join('');
                updatePagination(type, data.totalPages, data.currentPage);
            } else if (type === 'papers') {
                allData.papers = data.papers;
                container.innerHTML = data.papers.map(createPaperItem).join('');
                updatePagination(type, data.totalPages, data.currentPage);
            } else if (type === 'videos') {
                allData.videos = data.items;
                container.innerHTML = data.items.map(createVideoItem).join('');
                updatePagination(type, data.totalPages, data.currentPage);
            }
        }

        // Navigation
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.dataset.page;
                
                // Update active state
                document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');
                
                // Show selected page
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(`${page}-page`).classList.add('active');
                
                // Load content
                loadContent(page);

                // Reload AdSense ads in the now-visible page
                setTimeout(() => {
                  document.querySelectorAll(`#${page}-page .adsbygoogle`).forEach(ins => {
                    try {
                      (adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (e) {}
                  });
                }, 100);
            });
        });

        // Load initial data
        window.addEventListener('load', () => {
            loadContent('news');
        });

        async function summarizeContent(type, id, content) {
            const summaryId = `summary-${type}-${id}`;
            const summaryDiv = document.getElementById(summaryId);
            const button = summaryDiv.previousElementSibling;

            // If summary is already shown, toggle it
            if (summaryDiv.style.display !== 'none') {
                summaryDiv.style.display = 'none';
                button.textContent = 'Summarize';
                return;
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Summarizing...';
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = '<div class="loading">Generating summary...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        type: type
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate summary');
                }

                const data = await response.json();
                summaryDiv.innerHTML = `
                    <h4>Summary${data.fromCache ? ' (Cached)' : ''}</h4>
                    <p>${data.summary}</p>
                `;
                button.textContent = 'Hide Summary';
            } catch (error) {
                console.error('Summary error:', error);
                summaryDiv.innerHTML = `
                    <h4>Error</h4>
                    <p>${error.message}</p>
                `;
                button.textContent = 'Try Again';
            } finally {
                button.disabled = false;
            }
        }
    </script>
