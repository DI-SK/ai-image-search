<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Now - Articles, Videos & News</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Trending Now</h1>
      <nav>
        <a href="#articles">Articles</a>
        <a href="#videos">Videos</a>
        <a href="#news">News</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section id="articles">
      <h2>Trending Articles</h2>
      <select id="article-category-filter">
        <option value="all">All</option>
        <option value="ai">AI News</option>
        <option value="tech">Tech</option>
        <option value="business">Business</option>
        <option value="science">Science</option>
      </select>
      <div class="card-list" id="article-list">
        <!-- Articles will go here -->
      </div>
    </section>
    <section id="videos">
      <h2>Trending Videos</h2>
      <select id="video-category-filter">
        <option value="all">All</option>
        <option value="ai">AI</option>
        <option value="news">News</option>
        <option value="tutorial">Tutorial</option>
        <option value="interview">Interview</option>
      </select>
      <div class="card-list" id="video-list">
        <!-- Videos will go here -->
      </div>
    </section>
    <section id="news">
      <h2>Latest News</h2>
      <div class="card-list" id="news-list">
        <!-- News will go here -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Trending Now. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
